<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email List</title>
</head>

<body>
    <div id="app" >
        <!-- condizione per visualizzare la lista solo quando sono stati generati tutti e 10 gli indirizzi -->
        <div v-if="emails.length === 10">
            <!-- ciclo per avere 10 li in pagina -->
            <ul v-for="(_, i) in emails">
                <li >{{ emails[i] }}</li>
            </ul>
        </div>
        <!-- in caso array non completo -->
        <h2 v-else>Caricamento indirizzi email in corso...</h2>

    </div>
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- js -->
    <script src="./js/main.js"></script>
</body>

</html>
